<!-- 6번 : 입력 대화상자 prompt() -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document prompt() </title>
</head>
<body>
  <h1> 입력 대화 상자</h1>
  <script>
    let name = prompt("이름입력");
    console.log(name, typeof name);
    document.write("<h1>" + name + "<h2>");
  </script>
</body>
</html>
